<div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <div>
                    <h1>Lista de Hijos</h1>
                </div>
                <div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
                        <ng-container matColumnDef="id_hijo">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.id_hijo}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ti">
                                <th mat-header-cell *matHeaderCellDef> T.I. </th>
                                <td mat-cell *matCellDef="let element"> {{element.ti}} </td>
                            </ng-container>
        
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="apellido">
                            <th mat-header-cell *matHeaderCellDef> Apellido </th>
                            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="alergia">
                            <th mat-header-cell *matHeaderCellDef> Alergias </th>
                            <td mat-cell *matCellDef="let element"> {{element.alergia}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="direccion">
                            <th mat-header-cell *matHeaderCellDef> Direccion Residencia </th>
                            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="telefono">
                            <th mat-header-cell *matHeaderCellDef> Telefono </th>
                            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef> Opciones </th>
                            <td mat-cell *matCellDef="let element"> opciones </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: columsToDisplay;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
