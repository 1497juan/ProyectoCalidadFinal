<div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <h1>Registro de proveedor</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="nombre"  [(ngModel)]="proveedor.nombre" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="proveedor.direccion" name="direccion" placeholder="Direccion" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="telefono" [(ngModel)]="proveedor.telefono" placeholder="Telefono" class="form-control">
                    </div>
                   <button class="btn btn-success btn-block" (click)="crearProveedor()">Registrar</button>
                </form>
            </div>
        </div>
    </div>
