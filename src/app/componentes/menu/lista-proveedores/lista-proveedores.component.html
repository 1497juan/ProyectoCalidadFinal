<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-body">
            <div>
                <h1>Lista de Proveedores</h1>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                    <ng-container matColumnDef="id_proveedor">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_proveedor}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="direccion">
                        <th mat-header-cell *matHeaderCellDef> Direccion </th>
                        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                    </ng-container>

                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef> Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                    </ng-container>

                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button matTooltip="Eliminar Proveedor" (click)="eliminarProveedor(element.id_proveedor)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button matTooltip="Ver Productos" (click)="listaProductos(element.id_proveedor)">
                                <mat-icon>store</mat-icon>
                            </button>
                            <button matTooltip="Agregar nuevo producto" (click)="agregarProducto(element.id_proveedor)">
                                <mat-icon>shopping_cart</mat-icon>
                            </button></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columsToDisplay;"></tr>
                </table>
            </div>
            <div>
                <label>Desea crear un nuevo Proveedor  : </label>
                <button mat-raised-button style="background-color: green; color: white;"
                    routerLink="/registroProveedor">Registrar</button>
            </div>
        </div>
    </div>
</div>
