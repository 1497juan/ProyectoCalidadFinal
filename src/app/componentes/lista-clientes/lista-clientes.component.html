<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-body">
            <div>
                <h1>Lista de Clientes</h1>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                    <ng-container matColumnDef="id_cliente">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
                    </ng-container>

                    <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef> Correo </th>
                        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef> No. Cedula </th>
                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="dhijos">
                        <th mat-header-cell *matHeaderCellDef> Ver hijos </th>
                        <td mat-cell matTooltip="Info about the action" (click)="listahijo(element.id_cliente)"
                            routerLink *matCellDef="let element"> Ver hijos </td>
                    </ng-container> -->

                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button matTooltip="Eliminar Cliente" (click)="eliminarCliente(element.id_cliente)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button matTooltip="Ver hijos" (click)="listahijo(element.id_cliente)">
                                <mat-icon>face</mat-icon>
                            </button>
                            <button matTooltip="Crear nuevo hijo" (click)="crearNuevoHijo(element.id_cliente)">
                                <mat-icon>add_circle_outline</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columsToDisplay;"></tr>
                </table>
            </div><br>
            <div>
                <label>Desea crear un nuevo Cliente : </label>
                <button mat-raised-button style="background-color: green; color: white;"
                    routerLink="/registroCliente">Registrar</button>
            </div>
        </div>
    </div>
</div>
