<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-body">
            <div>
                <h1>Lista de Clientes</h1>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                    <ng-container matColumnDef="id_cliente">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="apellido">
                        <th mat-header-cell *matHeaderCellDef> Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    </ng-container>

                    <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef> Correo </th>
                        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="hijos">
                        <th mat-header-cell *matHeaderCellDef> No. Hijos </th>
                        <td mat-cell *matCellDef="let element"> {{element.numero_hijos}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dhijos">
                        <th mat-header-cell *matHeaderCellDef> Ver hijos </th>
                        <td mat-cell *matCellDef="let element"> Ver hijos </td>
                    </ng-container>

                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                        <td mat-cell *matCellDef="let element"> opciones </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columsToDisplay;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
