<div class="card-body">
    <h1>Productos del proveedor {{id}}</h1>
    <div class="col-md-3" *ngFor="let producto of productos">
        <div class="card text-center">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                {{producto.nombre}}
                <button class="btn btn-danger" matTooltip="Eliminar producto"
                    (click)="eliminarProducto(producto.id_producto)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <img src="{{producto.imagen_producto}}" class="card-img-top">
            <div class="card-body">
                <p>Descripcion: {{producto.descripcion}}</p>
                <p>Vence: {{producto.fecha_vencimiento | date: short}}</p>
                <p>costo: {{producto.precio}} $</p>
                <!-- <a href="" class="btn btn-info btn-block"> Editar</a> -->
            </div>
        </div>
    </div>
</div>
